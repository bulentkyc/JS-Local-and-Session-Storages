<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="salute" class="navbar-brand" href="#">Hello</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="logInReg" class="nav-link" href="#">Login/Logout</a>
                </li>
                
                <li class="nav-item">
                    <a id="reg" class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id='authPopup' class="container">
        <h1 id="authType">Register</h1>
        <div id="firstNameDiv" class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" placeholder="Enter your first name">
        </div>
        <div id="lastNameDiv" class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" placeholder="Enter your last name">
        </div>
        <div id="classCodeDiv" class="form-group">
            <label for="classCode">Class Code</label>
            <input id="classCode" type="text" class="form-control" placeholder="Enter your class code">
        </div>
        <div class="form-group">
            <label for="email">User name</label>
            <input type="mail" class="form-control" id="email" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">This email will be your user name also.</small>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
        </div>
        <button id="logInRegBtn" class="btn btn-primary">Submit</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
